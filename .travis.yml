language: python

python:
  - 3.6

notifications:
  email:
    on_success: change
    on_failure: change

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install flake8

script:
  - coverage run --omit=*.virtualenvs*,*virtualenv* source/apiVolontaria/manage.py test source/apiVolontaria/
  - flake8 --count --show-source --exclude=migrations source/apiVolontaria

after_success:
  coveralls
